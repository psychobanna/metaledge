<ngb-carousel>
  <ng-template ngbSlide *ngFor="let slide of data;let i=index">
    <div class="picsum-img-wrapper col-12 p-0">
      <img [src]="slide.image" alt="Random first slide" class="img-fluid col-12 p-0">
    </div>
    <div class="carousel-caption">
      <h3>{{ slide.title }}</h3>
      <p>{{ slide.content }}</p>
    </div>
  </ng-template>
</ngb-carousel>
