<header>
  <div class="col-12 text-center">
    <a class="navbar-brand col-md-2" href="#">
      <img src="assets/website/melogo.png" class="img-fluid"/>
    </a>
  </div>
<nav class="navbar navbar-expand-lg navbar-light header">
  <div class="col-md-1 col-4 order-0 header-icon-part">
    <ul class="nav navbar">
      <li>
        <a href="" class="text-dark"><i class="fa fa-twitter" aria-hidden="true"></i></a>
      </li>
      <li>
        <a href="" class="text-dark"><i class="fa fa-instagram" aria-hidden="true"></i></a>
      </li>
      <li>
        <a href="" class="text-dark"><i class="fa fa-facebook" aria-hidden="true"></i></a>
      </li>
      <li>
        <a href="" class="text-dark"><i class="fa fa-pinterest-p" aria-hidden="true"></i></a>
      </li>
    </ul>
  </div>
  <button class="navbar-toggler order-2 order-md-2" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse col-4 col-md-10 order-2 order-1" id="navbarSupportedContent">
    <ul class="navbar-nav mx-auto">
      <li class="nav-item" routerLink="/home" routerLinkActive="active">
        <a class="nav-link karla">Home</a>
      </li>
      <li class="nav-item karla" routerLink="/collection" routerLinkActive="active">
        <a class="nav-link karla">Shop</a>
      </li>
      <li class="nav-item" routerLink="/about-us" routerLinkActive="active">
        <a class="nav-link karla">About Us</a>
      </li>
      <li class="nav-item" routerLink="/best-seller" routerLinkActive="active">
        <a class="nav-link karla">Best Sellers</a>
      </li>
      <li class="nav-item" routerLink="/contact-us" routerLinkActive="active">
        <a class="nav-link karla">Contact Us</a>
      </li>
      <!-- <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li> -->
      <!-- <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li> -->
      <!-- <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li> -->
    </ul>
  </div>
  <div class="col-md-1 col-4 order-1 order-2">
    <ul class="nav navbar header-icon-part">
      <li class="cart">
        <a href="#" routerLink="/cart" class="text-dark"><i class="fa fa-shopping-cart" aria-hidden="true"></i><span>{{ totalCartCount }}</span></a>
        <div class="cart-container col-12 p-0" *ngIf="totalCartCount == 0">No item available in cart!</div>
        <div *ngIf="totalCartCount != 0">
          <div class="cart-container col-12">
            <div class="cart-item d-flex flex-wrap" *ngFor="let item of totalCartItems,let i = index">
              <div class="col-12 text-right"><span class="delete-cart" (click)="removeCartElement(i)">X</span></div>
              <div class="col-4">
                <img [src]="item.product.image" class="img-fluid"/>
              </div>
              <div class="col-8 d-flex flex-column">
                <span>Name: {{ item.product.name }}</span>
                <span>Price: ${{ item.product.price }}</span>
                <span>Qty: {{ item.qty }}</span>
              </div>
            </div>
            <div class="col-12 m-2 text-center">
              <button class="btn btn-brown">Checkout</button>
            </div>
          </div>
        </div>
      </li>
      <li>
        <a href="#" routerLink="/user/login" class="text-dark"><i class="fa fa-user" aria-hidden="true"></i></a>
      </li>
      <li>
        <a href="#" routerLink="/search" class="text-dark"><i class="fa fa-search" aria-hidden="true"></i></a>
      </li>
    </ul>
  </div>
</nav>
</header>
