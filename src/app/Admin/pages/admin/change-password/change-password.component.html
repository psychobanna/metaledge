<div class="container">
  <!-- Outer Row -->
  <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
          <div class="card o-hidden border-0 shadow-lg my-5">
              <div class="card-body p-0">
                  <!-- Nested Row within Card Body -->
                  <div class="row">
                      <div class="col-lg-12">
                          <div class="p-5">
                              <div class="text-center">
                                  <h1 class="h4 text-gray-900 mb-4">Change Password</h1>
                              </div>
                              <form class="user" [formGroup]="changepasswordform" (ngSubmit)="onSubmit()">
                                  <div class="form-group">
                                      <input type="password" formControlName="oldpassword" class="form-control form-control-user"
                                          id="exampleInputOldPassword" placeholder="Old Password">
                                          <small *ngIf="validationField" class="text-danger">{{ validationFieldMessage.oldpassword }}</small>
                                  </div>
                                  <div class="form-group">
                                      <input type="password" formControlName="newpassword" class="form-control form-control-user"
                                          id="exampleInputNewPassword" placeholder="New Password">
                                          <small *ngIf="validationField" class="text-danger">{{ validationFieldMessage.newpassword }}</small>
                                  </div>
                                  <div class="form-group">
                                      <input type="password" formControlName="newpassword_confirmation" class="form-control form-control-user"
                                          id="exampleInputConfirmationPassword" placeholder="Confirm Password">
                                          <small *ngIf="validationField" class="text-danger">{{ validationFieldMessage.newpassword_confirmation }}</small>
                                  </div>
                                  <button type="submit" class="btn btn-primary btn-user btn-block">
                                      Change Password
                                  </button>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
