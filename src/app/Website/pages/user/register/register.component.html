<app-header></app-header>
<div class="container">
  <div class="row mt-2">
    <div class="col-12 col-md-6 p-5 mx-auto">
      <form [formGroup]="registerform" (ngSubmit)="onSubmit()">
        <h1 class="h3 mb-3 fw-normal text-center">Sign Up</h1>
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" formControlName="name" placeholder="Name">
          <label for="floatingInput">Name</label>
          <small *ngIf="validationField" class="text-danger">{{ validationFieldMessage.name }}</small>
        </div>
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" formControlName="email" placeholder="Email">
          <label for="floatingInput">Email</label>
          <small *ngIf="validationField" class="text-danger">{{ validationFieldMessage.email }}</small>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" formControlName="contact" placeholder="Contact">
          <label for="floatingInput">Contact</label>
          <small *ngIf="validationField" class="text-danger">{{ validationFieldMessage.contact }}</small>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" formControlName="password" placeholder="Password">
          <label for="floatingPassword">Password</label>
          <small *ngIf="validationField" class="text-danger">{{ validationFieldMessage.password }}</small>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" formControlName="repassword" placeholder="Confirm Password">
          <label for="floatingPassword">Confirm Password</label>
          <small *ngIf="validationField" class="text-danger">{{ validationFieldMessage.repassword }}</small>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-brown" type="submit">Sign Up</button>
      </form>
    </div>
    <div class="col-12 col-md-12 p-5 mx-auto text-center text-brown">
      <span routerLink="/user/login" style="cursor: pointer;">Sign In</span>
    </div>
  </div>
</div>
<app-footer></app-footer>
