<app-header></app-header>
<div class="container">
  <div class="row my-5">
    <div class="col-12">
      <h2>View Cart</h2>
    </div>
    <div class="col-12 text-center" *ngIf="cartDataItemCount == 0">
      <div class="col12">No item available in cart!</div>
      <div class="col12"></div>
    </div>
    <div class="col-12 text-center" *ngIf="cartDataItemCount != 0">
      <div class="d-flex flex-wrap border">
        <div class="col-1">S.No.</div>
        <div class="col-4">Product Name</div>
        <div class="col-2">Image</div>
        <div class="col-2">Quantity</div>
        <div class="col-3">Price</div>
      </div>
      <div class="d-flex flex-wrap border-bottom">
        {{ cartData | json }}
        <div class="col-12 d-flex flex-wrap border-bottom" *ngFor="let cartitem of cartData.items,let i = index">
          <div class="col-1">{{ i+1 }}</div>
          <div class="col-4">{{ cartitem.productData?.name }}</div>
          <div class="col-2">
            <img [src]="cartitem.productData?.image" class="img-fluid"/>
          </div>
          <div class="col-2">
            <div class="input-group d-flex">
              <span class="input-group-btn" (click)="productQTY(-1,cartitem.productData?.id,i)">
                  <button type="button" class="btn btn-brown rounded-0"  data-type="minus" data-field="">
                    <span class="fa fa-minus"></span>
                  </button>
              </span>
              <input type="text" id="quantity" name="quantity" class="input-number text-center border-1 col-6" [value]="cartitem.qty">
              <span class="input-group-btn" (click)="productQTY(1,cartitem.productData?.id,i)">
                  <button type="button" class="btn btn-brown rounded-0" data-type="plus" data-field="">
                      <span class="fa fa-plus"></span>
                  </button>
              </span>
            </div>
          </div>
          <div class="col-3">{{ cartitem.productData?.price }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-newsletter></app-newsletter>
<app-footer></app-footer>
